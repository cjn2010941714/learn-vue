<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <select v-model="fruit">
    <option value="苹果" >苹果</option>
    <option value="香蕉" >香蕉</option>
    <option value="西瓜" >西瓜</option>
    <option value="葡萄" >葡萄</option>
  </select>
  <p>{{fruit}}</p>
  <hr/>
  <select v-model="fruits" multiple>
    <option value="苹果" >苹果</option>
    <option value="香蕉" >香蕉</option>
    <option value="西瓜" >西瓜</option>
    <option value="葡萄" >葡萄</option>
  </select>
  <p>{{fruits}}</p>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs',
      fruit: '香蕉',
      fruits: []
    }
  });
</script>
</body>
</html>
