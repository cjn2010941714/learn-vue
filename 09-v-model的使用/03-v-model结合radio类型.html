<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <label for="male">
    <input type="radio" v-model="sex" id="male" name="sex" value="男">男
  </label>
  <label for="female">
    <input type="radio" v-model="sex" id="female" name="sex" value="女">女
  </label>
  {{sex}}
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs',
      sex: ''
    }
  });
</script>
</body>
</html>
