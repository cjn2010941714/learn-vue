<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.lazy 懒加载-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <!--2.number 类型转为number-->
  <input type="number" v-model.number="num">
  <h2>{{typeof num}}</h2>

  <!--3.trim 取出首位空格-->
  <input type="text" v-model.trim="str">
  <h2>{{str}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs',
      num: 0,
      str: ''
    }
  });
</script>
</body>
</html>
