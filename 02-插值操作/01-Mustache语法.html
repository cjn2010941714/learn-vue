<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <h2>{{firstName + lastName}}</h2>
        <h2>{{firstName + ' ' + lastName}}</h2>
        <h2>{{counter * 2}}</h2>
    </div>
    <script>
        //Mustache语法:{{message}}
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vuejs',
                firstName: 'hello',
                lastName: 'world',
                counter: 2
            }
        });
    </script>
</body>
</html>
