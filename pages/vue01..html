<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue初体验</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
<script>
    const app = new Vue({
        el: "#app",// 挂载要管理的元素
        data: {// 定义数据
            message:'hello'
        }
    });
</script>
</body>
</html>
