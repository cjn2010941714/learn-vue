<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--v-bind:style 对象语法 <h3 :style="{key(属性名): value(属性值)}">{{message}}</h3>-->
    <p :style="{fontSize: fontSize, color: fontColor}">{{message}}</p>
    <!--v-bind:style 数组语法 <h3 :style="{key(属性名): value(属性值)}">{{message}}</h3>-->
    <p :style="[baseStyle]">{{message}}</p>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            fontSize: 100,
            fontColor: 'red',
            baseStyle:{backgroundColor: 'red'}
        }
    });
</script>
</body>
</html>
