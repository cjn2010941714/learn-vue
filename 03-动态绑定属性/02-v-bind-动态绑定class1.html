<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: black;
        }
        .line{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
       <!-- <h3 :class="active">{{message}}</h3>-->
        <!--对象语法-->
        <h3 :class="{active: isActive, line: isLine}">{{message}}</h3>
        <h3 v-bind:class="getClass()">{{message}}</h3>
        <button v-on:click="changeColor">按钮</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                active: 'active',
                isActive: true,
                isLine: true
            },
            methods: {
                changeColor: function () {
                    this.isLine = !this.isLine
                },
                getClass: function () {
                    return {active: this.isActive, line: this.isLine}
                }
            }
        });
    </script>
</body>
</html>
