<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
    
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,i) in movies" v-on:click="changeColor(i,item)" :class="{active:i==index}">{{item}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    // 点击列表中哪一项，那么该项的文字变成红色
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            movies: ['aaa','bbb','ccc','ddd'],
            index: -1
        },
        methods: {
            changeColor: function (i,item) {
                this.index = i;
            }
        }
    });
</script>
</body>
</html>
