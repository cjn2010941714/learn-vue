<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: black;
        }
        .line{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <!--数组语法-->
    <h3 :class="['active','line']">{{message}}</h3>
    <h3 :class="getClass()">{{message}}</h3>
    <button v-on:click="changeColor">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            active: 'aaaa',
            isActive: true,
            isLine: true,
            line: 'bbbb'
        },
        methods: {
            changeColor: function () {
                this.isLine = !this.isLine
            },
            getClass: function () {
                return [this.active,this.line]
            }
        }
    });
</script>
</body>
</html>
