<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vuejs',
            firstName: 'hello',
            lastName: ' world'
        },
        computed: {
            //计算属性只会执行一次，除非内容发生变化
            fullName: function () {
                return this.firstName+' '+this.lastName;
            }
        },
        methods: {
            // 方法会执行多次
            getFullName: function () {
                return this.firstName+' '+this.lastName;
            }
        }
    });
</script>
</body>
</html>
