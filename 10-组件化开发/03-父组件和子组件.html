<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2>
    <cpn1></cpn1>
  </cpn2>
</div>
<script src="../js/vue.js"></script>
<script>
  // 子组件
  const cpn1 = Vue.extend({
    template: `
      <div>
        <h2>标题1</h2>
        <p>内容1</p>
      </div>`
  });

  // 父组件
  const cpn2 = Vue.extend({
    template: `
      <div>
        <h2>标题2</h2>
        <p>内容2</p>
        <cpn1></cpn1>
      </div>`,
    components: {
      cpn1: cpn1
    }
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs'
    },
    components: {
      cpn2: cpn2
    }
  });
</script>
</body>
</html>
