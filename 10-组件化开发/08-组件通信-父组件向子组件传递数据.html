<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :cmovies="movies" :cmessage="message"></cpn>
</div>

<template id="cpn">
  <div>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <p>{{cmessage}}</p>
  </div>

</template>
<script src="../js/vue.js"></script>
<script>
  // 父传子 props
  const cpn = {
    template: '#cpn',
    //props: ['cmovies','message'],
    props: {
      // 1.类型限制
      //cmovies: Array,
      // cmessage: String

      // 2.提供一些默认值
      cmessage: {
        type: String,
        default: 'aaa',
        required: true
      },
      cmovies: {
        type: Array,
        default() {
          return []
        }
      }
    },
    data() {
      return {}
    }

  };

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      movies: ['aaa','bbb','ccc']
    },
    components: {
      cpn
    }
  });
</script>
</body>
</html>
