<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>当前计算：{{counter}}</h2>
    <button @click="add">+</button>
    <button @click="decrement">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>

  const cpn = Vue.component('cpn',{
    template: '#cpn',
    // 函数每次都会返回不同的对象，如果使用对象那么内存指向的是同一个地址
    data() {
      return {counter: 0}
    },
    methods: {
      add() {
        this.counter++;
      },
      decrement() {
        this.counter--;
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs'
    }
  });
</script>
</body>
</html>
