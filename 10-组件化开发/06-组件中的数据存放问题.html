<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<!--template标签-->
<template id="cpn2">
  <div>
    <h2>标题2</h2>
    <p>内容2</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = Vue.extend();
  Vue.component('cpn',{
    template: '#cpn',
    data() {
      return {title: 'abc'}
    }
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs'
    },
    components: {
      // 局部组件语法糖语法
      cpn2: {
        template: '#cpn2'
      }
    }
  });
</script>
</body>
</html>
