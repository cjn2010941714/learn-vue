<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :c-info="info" :show-my-message="message"></cpn>
</div>
<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
    <h2>{{showMyMessage}}</h2>
  </div>
</template>
<script src="../js/vue2.6.10.js"></script>
<script>

  const cpn = {
    template: '#cpn',
    props: {
      cInfo: {
        type: Object,
        default() {
          return {};
        }
      },
      showMyMessage: {
        type: String,
        default: ''
      }
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs',
      info: {
        name: 'Sky',
        age: 18,
        height: 1.88
      },
    },
    components: {
      cpn
    }
  });
</script>
</body>
</html>
