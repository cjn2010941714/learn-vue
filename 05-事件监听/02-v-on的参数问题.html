<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{counter}}</h2>
  <div>
    <!--事件调用无参方法-->
    <button @click="btn1Click">按钮1</button>

    <button @click="btn2Click">按钮2</button>

    <button @click="btn3Click(123,$event)">按钮3</button>

  </div>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs',
      counter: 0
    },
    methods: {
      btn1Click() {
        console.log("btn1Click");
      },
      btn2Click(event) {
        console.log("btn2Click==>"+event)
      },
      btn3Click(abc,event) {
        console.log("btn3Click==>"+abc,event);
      }
    }

  });
</script>
</body>
</html>
