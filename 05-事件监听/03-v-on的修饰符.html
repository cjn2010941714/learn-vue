<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--stop修饰符使用-->
  <div @click="divClick">
    <button @click.stop="btnClick">按钮</button>
  </div>

  <!--prevent修饰符使用-->
  <div>
    <form action="baidu">
      <input type="submit" @click.prevent="subClick">
    </form>
  </div>

  <!--监听键盘点击事件-->
  <div>
    <input type="text" @keyup.enter="keyup">
  </div>

  <!--once只触发一次-->
  <div>
    <button @click.once="btn2Click">按钮2</button>
  </div>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs'
    },
    methods: {
      btnClick() {
        console.log("btnClick")
      },
      divClick() {
        console.log("divClick")
      },
      subClick() {
        console.log("subClick")
      },
      keyup() {
        console.log("keyup")
      },
      btn2Click() {
        console.log("btn2Click")
      }
    }
  });
</script>
</body>
</html>
