<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{counter}}</h2>
  <div>
    <button v-on:click="add">+</button>
    <button @click="decrement">-</button>
  </div>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs',
      counter: 0
    },
    methods: {
      add() {
        this.counter++;
      },
      decrement() {
        this.counter--;
      }
    }

  });
</script>
</body>
</html>
