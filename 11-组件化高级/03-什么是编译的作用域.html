<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  <cpn v-show="isShow"></cpn>-->
  <cpn></cpn>
</div>

<template id="cpn">
  <div v-show="isShow">
    <h2>子组件标题</h2>
    <p>子组件内容</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>

  const cpn = {
    template: '#cpn',
    data() {
      return {
        isShow: false
      }
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs',
      isShow: true
    },
    components: {
      cpn
    }
  });
</script>
</body>
</html>
