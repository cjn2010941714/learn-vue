<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn>
    <!--目的获取子组件的pLanguages  通过slot-scope-->
    <template slot-scope="slot">
      <span v-for="item in slot.data.join('-')">{{item}}</span>
    </template>
  </cpn>

</div>
<template id="cpn">
  <div>
    <slot :data="pLanguages">
      <ul>
        <li v-for="(item,i) in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>

  const cpn = {
    template: '#cpn',
    data() {
      return {
        pLanguages: ['javaScript','Java','C','Go']
      }
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs'
    },
    components: {
      cpn
    }
  });
</script>
</body>
</html>
