<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 v-if="score>=90">优秀</h2>
  <h2 v-else-if="score>=80">良好</h2>
  <h2 v-else>及格</h2>

  <h2>{{result}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs',
      score: 70
    },
    computed: {
      result(){
        if (this.score>=90){
          return "优秀";
        }else if (this.score >= 80){
          return "良好";
        }else {
          return "及格";
        }
      }
    }
  });
</script>
</body>
</html>
