<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--v-show同等于jquery中的hide() show() 改变的是display:none-->
  <h2 v-show="!isShow">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs',
      isShow: true
    }
  });
</script>
</body>
</html>
