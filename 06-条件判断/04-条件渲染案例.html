<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <div>
    <div>
      <p v-if="useEmail">Email:<input type="text"></p>
      <p v-else>用户账号:<input type="text"></p>
      <button @click="changeType">切换类型</button>
    </div>

  </div>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs',
      useEmail: false
    },
    methods: {
      changeType() {
        this.useEmail = !this.useEmail;
      }
    }
  });
</script>
</body>
</html>
