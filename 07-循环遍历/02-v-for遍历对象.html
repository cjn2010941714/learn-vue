<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--遍历对象过程中，如果只是获取一个值，那么获取到的就是value-->
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>
  <!--获取key和value 格式(value,key)-->
  <ul>
    <li v-for="(value,key) in info">{{key}}==>{{value}}</li>
  </ul>

  <!--获取key和value和index 格式（value,key,index）-->
  <ul>
    <li v-for="(value,key,index) in info">{{index+'==>'+key+'==>'+value}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vuejs',
      info: {
        name: 'Sky',
        age: 18,
        height: 1.80
      }
    }
  });
</script>
</body>
</html>
