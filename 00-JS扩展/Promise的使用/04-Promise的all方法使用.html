<script>
  Promise.all([
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('aaa')
        }, 1000)
      }),
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('bbb')
        }, 1000)
      })
  ]).then((results) => {
    console.log(results);
  })
</script>
